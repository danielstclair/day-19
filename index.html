<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>Todos</h1>
			<input id="new-todo" placeholder="What needs to be done?">
			<button id="input-button"> add </button>
		</header>
		<section id="main">
		<ul id="todo-list"></ul>
		</section>
	</section>
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" id="check-box">
			<label><%- title %></label>
		</div>
	</script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone.js"></script>

	<script type="text/javascript" src="scripts/models/TodoModel.js"></script>
	<script type="text/javascript" src="scripts/views/TodoView.js"></script>
	<script type="text/javascript" src="scripts/collection/TodoListCollection.js"></script>
	<script type="text/javascript" src="scripts/views/AppView.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
